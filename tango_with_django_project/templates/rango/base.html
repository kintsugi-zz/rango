<!DOCTYPE html>

<html>
	<head>
		<title>Rango - {% block title %}How to Tango with Django!{% endblock %}</title>
	</head>

	<body>
		<div>
			{% block body_block %} {% endblock %}
		</div>
		<hr />
		<div>
			<ul>
			<li><a href='/rango/'>Home</a></li>
			{% if user.is_authenticated %}
				<li><a href='/rango/restricted/'>Restricted Page</a></li>
				<li><a href='/rango/add_category/'>Add a New Category</a></li>
        		<li><a href='/rango/logout/'>Logout Here</a></li>
        	{% else %}
        		<li><a href='/rango/register/'>Register Here</a></li>
        		<li><a href='/rango/login/'>Login Here</a></li>
        	{% endif %}
        		<li><a href='/rango/about/'>About</a></li>
			</ul>
		</div>
	</body>
</html>
