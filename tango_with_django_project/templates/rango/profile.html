{% extends 'rango/base.html' %}

{% block title_block %}Profile{% endblock %}

{% block body_block %}
<div class='hero-unit'>

		<h1>Profile</h1>
		<h2>{{ user.username }}</h2>
		<h2>{{ user.email }}</h2>

		{% if userprofile %}

			<p>Website: <a href='{{ userprofile.website }}'>{{ userprofile.website }}</a></p>
			<br />

			{% if userprofile.picture %}
				<img src="{{ userprofile.picture.url }}"/>
			{% endif %}

		{% endif %}

</div>
{% endblock %}
